<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Sticky notes</title>
  </head>
  <body>
    <div id="heading">
      <h1>Stick-It Notes</h1>
      <p id="ts">By Aleksandar Alavanja</p>
    </div>
    <div id="form">
      <form id="inputForm">
        <input
          type="text"
          class="inputText"
          placeholder="Title"
          id="new-note-title-input"
          autocomplete="off"
          required
          autofocus
        />
        <input
          type="text"
          name=""
          class="inputText"
          placeholder="Note Content"
          id="new-note-body-input"
          autocomplete="off"
          required
        />
        <button type="submit" class="btn">Create Note</button>
      </form>
    </div>
    <h3 id="no-notes">No Notes Found, Add one!!!</h3>
    <ul id="notes"></ul>
    <script src="myscript.js"></script>
  </body>
</html>
